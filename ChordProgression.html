    <h1>Chord progression</h1>
    <div class="select-container">
        <select name="scale-select" id="scale-select" onchange="DisplayChords(false)">
            <option value="CMajor">C major</option>
            <option value="CSharpMajor">C# major</option>
            <option value="DFlatMajor">D♭ major</option>
            <option value="DMajor">D major</option>
            <option value="DSharpMajor">D# major</option>
            <option value="EFlatMajor">E♭ major</option>
            <option value="EMajor">E major</option>
            <option value="FMajor">F major</option>
            <option value="FSharpMajor">F# major</option>
            <option value="GFlatMajor">G♭ major</option>
            <option value="GMajor">G major</option>
            <option value="GSharpMajor">G# major</option>
            <option value="AFlatMajor">A♭ major</option>
            <option value="AMajor">A major</option>
            <option value="ASharpMajor">A# major</option>
            <option value="BFlatMajor">B♭ major</option>
            <option value="BMajor">B major</option>
        </select>

        <button onclick="DisplayChords(0)">I</button>
        <button onclick="DisplayChords(1)">ii</button>
        <button onclick="DisplayChords(2)">iii</button>
        <button onclick="DisplayChords(3)">IV</button>
        <button onclick="DisplayChords(4)">V</button>
        <button onclick="DisplayChords(5)">vi</button>
        <button onclick="DisplayChords(6)">vii°</button>
        <button onclick="RemoveChord()">REMOVE</button>
        <button onclick="RemoveAllChords()">REMOVE ALL</button>
    </div>
    <div id="chords"></div>

    <script src="ChordProgression.js">
    </script>
