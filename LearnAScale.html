    <h1 class="LearnAScale">Learn a scale</h1>
    <select name="scale-select" class="scale-select" id="scale-select" onchange="DisplayScale()">
        <option value="">--Please select a scale--</option>
        <option value="C">C major</option>
        <option value="CSharp">C# major</option>
        <option value="DFlat">D♭ major</option>
        <option value="D">D major</option>
        <option value="DSharp">D# major</option>
        <option value="EFlat">E♭ major</option>
        <option value="EM">E major</option>
        <option value="F">F major</option>
        <option value="FSharp">F# major</option>
        <option value="GFlat">G♭ major</option>
        <option value="G">G major</option>
        <option value="GSharp">G# major</option>
        <option value="AFlat">A♭ major</option>
        <option value="A">A major</option>
        <option value="ASharp">A# major</option>
        <option value="BFlat">B♭ major</option>
        <option value="B">B major</option>
    </select>
    <div id="scales"></div>

    <script src="LearnAScale.js"></script>
